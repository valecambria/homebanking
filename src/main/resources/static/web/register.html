<body>

        <div class="area d-flex flex-column">

            <div class="container">
                <div class="screen">
                    <div class="screen__content">
                        <form class="register">
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input type="text" v-model="clientName" class="login__input" placeholder="First Name">
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input type="text" v-model="clientLastName" class="login__input" placeholder="Last Name">
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <label for="email">
                                    <input type="email" required id="email" v-model="clientEmail" class="login__input" placeholder="Email">
                                </label>
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" v-model="clientPassword" class="login__input" placeholder="Password">
                            </div>
                            <button @click.prevent="register" class="button login__submit">
                                <span class="button__text">Sign Up Now</span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>				
                        </form>
                    </div>
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>		
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>		
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img class="bankLogoIMGLogin" src="./assets/finanArgLogo.png" alt="bank logo">
            </div>
        </div>
    </main>
