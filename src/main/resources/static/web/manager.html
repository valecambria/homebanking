<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
</head>
<body>
    <main>
        <div id="app">
        <h1 class="ms-1">Client Manager</h1>
        <form class="ms-3" @submit.prevent="">
                <div class="mb-3">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input v-model="clientName" type="text" class="form-control w-50" placeholder="David">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">LastName:</label>
                        <input type="text" v-model="clientLastName" class="form-control w-50" placeholder="Doe">
                    </div>
                    <label class="form-label">Email Address:</label>
                    <input type="email" v-model="clientEmail" class="form-control w-50" aria-describedby="emailHelp" placeholder="david@aol.com">
                    </div>
                    <div class="d-flex gap-3">
                        <button @click="addClient" class="btn btn-success">Add Client</button>
                        <button @click="eraseAllClients" class="btn btn-danger">Erase Clients</button>
                        <button @click="editClientValue" class="btn btn-primary">Edit Clients</button>
                    </div>
        </form>
        <table  class="table responsive-table">
            <h2 class="mt-5 ms-1">Client List</h2>
            <thead>
            <tr>
                <th>Name</th>
                <th>LastName</th>
                <th>Email</th>
           </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr v-for="client in clients">
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                    <td><button @click="eraseClient(client)" class="btn btn-danger">X</button></td>
                    <td><button @click="editClient(client)" class="btn btn-primary">Edit Client</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
